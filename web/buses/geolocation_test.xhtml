<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU"></script>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">   
        
               <button id="demo" onclick="getLocation()">get current location </button>
                
                <div id="test"></div>
                <script>
                    var x = document.getElementById("demo");
                    var t = document.getElementById("test");
                    function getLocation() {
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(showPosition);
                        } else {
                            t.innerHTML = "Geolocation is not supported by this browser.";
                        }
                    }
                    function showPosition(position) {
                        t.innerHTML = "Latitude: " + position.coords.latitude + 
                        " Longitude: " + position.coords.longitude; 
                    }
                </script>
            
        </ui:decorate>
    </h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.manage_buses}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">  
            <h:form id="add_bus">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.bus_info}"                            
                         style="min-height:400px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">
                        <p:outputLabel value="#{msgs.departure_time}:" for="departure_time"/>
                        <p:inputText id="departure_time"
                                     style="width:600px"
                                     value="#{addEditBusesBean.departureTime}"                                      
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="departure_time" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.arrival_time}:" for="arrival_time"/>
                        <p:inputText id="arrival_time"
                                     value="#{addEditBusesBean.arrivalTime}"
                                     style="width:600px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="arrival_time" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.driver_name_en}:" for="driver_name_en"/>
                        <p:selectOneMenu value="#{addEditBusesBean.driverID}"
                                         id="driver_name_en"
                                         required="true"                                                                                  
                                         requiredMessage=" #{msgs.required_msg}">
                            <f:selectItem itemLabel="#{msgs.select_one}"
                                          itemValue=""/>
                            <f:selectItems var="driverInfo"
                                           value="#{addEditBusesBean.driverInfos}" 
                                           itemLabel="#{langBean.isEnglish?driverInfo.nameEn:driverInfo.nameAr}"
                                           itemValue="#{driverInfo.driverID}"/>                             
                        </p:selectOneMenu>
                        <h:message for="event_type" styleClass="errorMsg"/>   

                        <p:outputLabel value="#{msgs.route_en}:" for="route_en"/>
                        <p:inputText id="route_en"
                                     value="#{addEditBusesBean.routeEn}"
                                     style="width:600px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="route_en" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.route_ar}:" for="route_ar"/>
                        <p:inputText id="route_ar"
                                     value="#{addEditBusesBean.routeAr}"
                                     style="width:600px"
                                     required="true"
                                     dir="rtl"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="route_ar" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.license_plate}:" for="license_plate"/>
                        <p:inputText id="license_plate"
                                     value="#{addEditBusesBean.licensePlate}"
                                     style="width:600px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="license_plate" styleClass="errorMsg"/>
                                                        
                        <p:outputLabel value="#{msgs.capacity}:" for="capacity"/>
                        <p:inputText id="capacity"
                                     value="#{addEditBusesBean.capacity}"
                                     required="true"
                                     maxlength="10"  
                                     converterMessage="#{msgs.capacity_msg}"
                                     validatorMessage="#{msgs.capacity_msg}"
                                     requiredMessage="#{msgs.required_msg}">
                            <f:validateLongRange minimum="0" maximum="1000"/>
                        </p:inputText>
                        <h:message for="capacity" styleClass="errorMsg"/>                        
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditBusesBean.saveBus()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="manage_buses"  />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>

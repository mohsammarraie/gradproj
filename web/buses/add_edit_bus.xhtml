<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.add_edit_bus}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">  
            <h:form id="add_bus">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel id="add_edit_bus_panel"
                         header="#{msgs.add_edit_bus}"                            
                         style="min-height:400px; 
                         direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">

                        <p:outputLabel value="#{msgs.license_plate}:" for="license_plate"/>
                        <p:inputText id="license_plate"
                                     value="#{addEditBusBean.licenseNumber}"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage="#{msgs.required_msg}"
                                     validatorMessage="#{msgs.regex_message}">
                            <f:validateRegex pattern="^[0-9]{1,2}-[0-9]{1,5}$"/>
                        </p:inputText>
                        <h:message for="license_plate" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.chasis_number}:" for="chasis_number"/>
                        <p:inputText id="chasis_number"
                                     value="#{addEditBusBean.chasisNumber}"
                                     required="true"
                                     maxlength="20"  
                                     converterMessage="#{msgs.chasis_number_msg}"
                                     validatorMessage="#{msgs.regex_message}"
                                     requiredMessage="#{msgs.required_msg}">
                            <f:validateLongRange minimum="1000"/>
                        </p:inputText>
                        <h:message for="chasis_number" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.manufacturer}:" for="manufacturer"/>
                        <p:inputText id="manufacturer"
                                     value="#{addEditBusBean.manufacturer}"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}"
                                     validatorMessage="#{msgs.regex_message}">
                            <f:validateRegex pattern="[a-zA-Z]+"/>
                        </p:inputText>
                        <h:message for="manufacturer" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.model}:" for="model"/>
                        <p:inputText id="model"
                                     value="#{addEditBusBean.model}"
                                     required="true"
                                     maxlength="20"  
                                     converterMessage="#{msgs.model_msg}"
                                     validatorMessage="#{msgs.regex_message}"
                                     requiredMessage="#{msgs.required_msg}">
                            <f:validateLongRange minimum="1000" maximum="2050"/>
                        </p:inputText>
                        <h:message for="model" styleClass="errorMsg"/>


                        <p:outputLabel value="#{msgs.capacity}:" for="capacity"/>
                        <p:inputText id="capacity"
                                     value="#{addEditBusBean.capacity}"
                                     required="true"
                                     maxlength="3"  
                                     converterMessage="#{msgs.capacity_msg}"
                                     validatorMessage="#{msgs.regex_message}"
                                     requiredMessage="#{msgs.required_msg}">
                            <f:validateLongRange minimum="0" maximum="100"/>
                        </p:inputText>
                        <h:message for="capacity" styleClass="errorMsg"/>                          
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}" 
                                 ajax="false"
                                 action="#{addEditBusBean.saveBus()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="#{sessionBean.navigateManageBuses()}"  />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>

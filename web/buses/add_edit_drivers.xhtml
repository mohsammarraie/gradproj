<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.manage_drivers}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">  
            <h:form id="add_driver">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.driver_info}"                            
                         style="min-height:400px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">
                        
                        <p:outputLabel value="#{msgs.name_en}:" for="name_en"/>
                        <p:inputText id="name_en"
                                     value="#{addEditDriversBean.nameEn}"
                                     style="width:600px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                            <f:validateRegex pattern="[a-zA-Z]+"/>

                        </p:inputText>
                        <h:message for="name_en" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.name_ar}:" for="name_ar"/>
                        <p:inputText id="name_ar"
                                     value="#{addEditDriversBean.nameAr}"
                                     style="width:600px"
                                     required="true"
                                     dir="rtl"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                             <f:validateRegex pattern="[ุง-ู]+"/>
                        </p:inputText>
                        <h:message for="name_ar" styleClass="errorMsg"/>
                                    
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 ajax="false"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditDriversBean.saveDriver()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="manage_drivers" />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>fsdfdsfsd</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">  
            <h:form id="add_user">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="add new user"                            
                         style="min-height:400px; 
                         direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">

                        <p:outputLabel value="#{msgs.username}:" for="username"/>
                        <p:inputText id="username"
                                     value="#{createNewUserBean.username}"
                                     style="width:500px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}"
                                     validatorMessage="#{msgs.regex_message}">
                            <f:validateRegex pattern="[0-9]*[a-zA-Z]*[0-9]*"/>
                        </p:inputText>
                        <h:message for="username" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.password}:" for="password"/>
                        <p:inputText id="password"
                                     value="#{createNewUserBean.password}"
                                     style="width:500px"
                                     required="true"
                                     maxlength="512"
                                     dir="rtl"
                                     requiredMessage=" #{msgs.required_msg}"
                                     validatorMessage="#{msgs.regex_message}">
                                <f:validateRegex pattern="[0-9]*[a-zA-Z]*[0-9]*"/>
                        </p:inputText>
                        <h:message for="password" styleClass="errorMsg"/>

         
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="create for admin"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 ajax="false"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{createNewUserBean.insertAdmin()}" />
                
                 <p:commandButton value="create for driver"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 ajax="false"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{createNewUserBean.insertDriver()}" />
                 
                  <p:commandButton value="create for student"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 ajax="false"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{createNewUserBean.insertStudent()}" />
                
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="#{sessionBean.navigate('/first_page')}" />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>

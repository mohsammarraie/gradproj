<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{msgs.trip_review}</title>
    </h:head>
    <h:body>
        <div>
            <ui:decorate template="/app_templates/app_template.xhtml">
                <h:form id="trip_review_info_form">
                    <p:dataTable 
                        id="trip_review_info_tbl"
                        value = "#{studentReviewBean.studentTripReviewsArray}"
                  
                        class = "dataTable"
                        var="tripReview"
                        rows="5"
                        rowsPerPageTemplate="5,15,20"
                        dir="#{langBean.dir}"
                        emptyMessage="no reviews are found"
                        paginator="true"
                        paginatorPosition="top" 
                        paginatorTemplate="#{langBean.isEnglish? '{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}' : '{RowsPerPageDropdown} {LastPageLink} {NextPageLink} {PageLinks} {PreviousPageLink} {FirstPageLink}'}"
                        >
                      

                        <f:facet name="header" id="header">
                            #{msgs.trip_review}
                        </f:facet> 

                        <p:column headerText="#{msgs.trip_id}"
                                  style="width:15%"
                                  filterBy="#{tripReview.tripId}"
                                  filterMatchMode="contains"
                                  sortBy="#{tripReview.tripId}">                    
                            <h:outputText value="#{tripReview.tripId}"/>  
                        </p:column>

                        <p:column headerText="#{msgs.student_id}"
                                  style="width:15%"
                                  filterBy="#{tripReview.studentId}"
                                  filterMatchMode="contains"
                                  sortBy="#{tripReview.studentId}">                    
                            <h:outputText value="#{tripReview.studentId}"/>  
                        </p:column>

                        <p:column headerText="#{msgs.msg_question1}"
                                  style="width:15%"
                                  filterBy="#{tripReview.rating1}}"
                                  filterMatchMode="contains"
                                  sortBy="#{tripReview.rating1}">                    
                            <h:outputText value="#{tripReview.rating1}"/>  
                        </p:column>

                        <p:column headerText="question 2"
                                  style="width:15%"
                                  filterBy="#{tripReview.rating2}"
                                  filterMatchMode="contains"
                                  sortBy="#{tripReview.rating2}">                    
                            <h:outputText value="#{tripReview.rating2}"/>  
                        </p:column>
                           <p:column headerText="question 3"
                                  style="width:15%"
                                  filterBy="#{tripReview.rating3}"
                                  filterMatchMode="contains"
                                  sortBy="#{tripReview.rating3}">                    
                            <h:outputText value="#{tripReview.rating3}"/>  
                        </p:column>
                           <p:column headerText="#{msgs.avg_rating}"
                                  style="width:15%"
                                  filterBy="#{tripReview.avgRating}"
                                  filterMatchMode="contains"
                                  sortBy="#{tripReview.avgRating}">                    
                            <h:outputText value="#{tripReview.avgRating}"/>  
                        </p:column>
                        <p:column headerText="#{msgs.comment}"
                                  style="width:15%"
                                  filterBy="#{tripReview.reviewText}"
                                  filterMatchMode="contains"
                                  sortBy="#{tripReview.reviewText}">                    
                            <h:outputText value="#{tripReview.reviewText}"/>  
                        </p:column>
                        
                       
                    </p:dataTable>
                    <p:commandButton value="#{msgs.back}"
                                     icon="ui-icon-plus"                                  
                                     iconPos="#{langBean.styleFloat}"
                                     styleClass="commandButton"
                                     style="float:#{langBean.styleFloat}" 
                                     action="#{sessionBean.navigateTripsDetails()}" /> 
                </h:form>

            </ui:decorate>

        </div>
    </h:body>
</html>

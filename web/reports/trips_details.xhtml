<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.trips_details}</title>
    </h:head>
    <h:body>
        <div style="width:100%;">
            <ui:decorate template="/app_templates/app_template.xhtml">
                <p:scrollPanel mode="native" style="width:1920px;height:750px">
                    <p:fieldset legend="#{msgs.filtering_criteria}" style="margin-bottom:20px">
                        <h:form id="trip_details_info_form">
                            <h:panelGrid columns="4" cellpadding="5">




                                <p:outputLabel value="#{msgs.route}:" for="report_route"/>
                                <p:selectOneMenu value="#{manageReportsBean.routeId}"
                                                 style="width: 320px;"
                                                 id="report_route"
                                                 filter="true"
                                                 filterMatchMode="contains">

                                    <p:ajax listener="#{manageReportsBean.setSchedulesTimesOnFilter}" update="report_schedule_time" />

                                    <f:selectItem itemLabel="#{msgs.all_route}"
                                                  itemValue=""/>
                                    <f:selectItems var="routeInfo"
                                                   value="#{manageRoutesBean.routesArray}" 
                                                   itemLabel="#{langBean.isEnglish?routeInfo.routeNameEn:routeInfo.routeNameAr}"
                                                   itemValue="#{routeInfo.routeId}"/>                             
                                </p:selectOneMenu>

                                <p:outputLabel value="#{msgs.status}:" for="report_status"/>
                                <p:selectOneMenu value="#{langBean.isEnglish?manageReportsBean.statusEn:manageReportsBean.statusAr}"
                                                 style="width: 320px;"
                                                 id="report_status"
                                                 filter="true"
                                                 filterMatchMode="contains">
                                    <f:selectItem itemLabel="#{msgs.all_trip_status}"
                                                  itemValue=""/>
                                    <f:selectItems var="statusInfo"
                                                   value="#{manageReportsBean.statusArray}" 
                                                   itemLabel="#{langBean.isEnglish?statusInfo.statusEn:statusInfo.statusAr}"
                                                   itemValue="#{langBean.isEnglish?statusInfo.statusEn:statusInfo.statusAr}"/>                             
                                </p:selectOneMenu>

                                <p:outputLabel value="#{msgs.route_schedules}" for="report_schedule_time"/>
                                <p:selectOneMenu value="#{manageReportsBean.scheduleId}"
                                                 style="width: 320px;"
                                                 id="report_schedule_time"
                                                 filter="true"
                                                 filterMatchMode="contains">
                                    <f:selectItem itemLabel="#{msgs.select_route_first}"
                                                  itemValue=""/>
                                    <f:selectItems var="statusInfo"
                                                   value="#{manageReportsBean.reportSchedulesArray}" 
                                                   itemLabel="#{statusInfo.scheduleTime}"
                                                   itemValue="#{statusInfo.scheduleId}"/>                             
                                </p:selectOneMenu>


                                <p:outputLabel value="#{msgs.departure_time_status}:" for="report_departure_time_status"/>
                                <p:selectOneMenu value="#{langBean.isEnglish?manageReportsBean.departureTimeStatusEn:manageReportsBean.departureTimeStatusAr}"
                                                 style="width: 320px;"
                                                 id="report_departure_time_status"
                                                 filter="true"
                                                 filterMatchMode="contains">
                                    <f:selectItem itemLabel="#{msgs.all_departure_time_status}"
                                                  itemValue=""/>
                                    <f:selectItems var="statusInfo"
                                                   value="#{manageReportsBean.statusArray}" 
                                                   itemLabel="#{langBean.isEnglish?statusInfo.departureTimeStatusEn:statusInfo.departureTimeStatusAr}"
                                                   itemValue="#{langBean.isEnglish?statusInfo.departureTimeStatusEn:statusInfo.departureTimeStatusAr}"/>                             
                                </p:selectOneMenu>

                                <p:outputLabel value="#{msgs.driver_name}:" for="report_driver"/>
                                <p:selectOneMenu value="#{manageReportsBean.driverId}"
                                                 style="width: 320px;"
                                                 id="report_driver"
                                                 filter="true"
                                                 filterMatchMode="contains">
                                    <f:selectItem itemLabel="#{msgs.all_drivers}"
                                                  itemValue=""/>
                                    <f:selectItems var="driverInfo"
                                                   value="#{manageDriversBean.driversArray}" 
                                                   itemLabel="#{langBean.isEnglish?driverInfo.driverNameEn:driverInfo.driverNameAr}"
                                                   itemValue="#{driverInfo.driverId}"/>                             
                                </p:selectOneMenu>

                                <p:outputLabel value="#{msgs.arrival_time_status}:" for="report_arrival_time_status"/>
                                <p:selectOneMenu value="#{langBean.isEnglish?manageReportsBean.arrivalTimeStatusEn:manageReportsBean.arrivalTimeStatusAr}"
                                                 style="width: 320px;"
                                                 id="report_arrival_time_status"
                                                 filter="true"
                                                 filterMatchMode="contains">
                                    <f:selectItem itemLabel="#{msgs.all_arrival_time_status}"
                                                  itemValue=""/>
                                    <f:selectItems var="statusInfo"
                                                   value="#{manageReportsBean.statusArray}" 
                                                   itemLabel="#{langBean.isEnglish?statusInfo.arrivalTimeStatusEn:statusInfo.arrivalTimeStatusAr}"
                                                   itemValue="#{langBean.isEnglish?statusInfo.arrivalTimeStatusEn:statusInfo.arrivalTimeStatusAr}"/>                             
                                </p:selectOneMenu>

                                <p:outputLabel value="#{msgs.bus_license_number}:" for="report_license_number"/>
                                <p:selectOneMenu value="#{manageReportsBean.busId}"
                                                 style="width: 320px;"
                                                 id="report_license_number"
                                                 filter="true"
                                                 filterMatchMode="contains">
                                    <f:selectItem itemLabel="#{msgs.all_bus_license_number}"
                                                  itemValue=""/>
                                    <f:selectItems var="busInfo"
                                                   value="#{manageBusesBean.busesArray}" 
                                                   itemLabel="#{busInfo.licenseNumber}"
                                                   itemValue="#{busInfo.busId}"/>                             
                                </p:selectOneMenu>


                                <p:outputLabel for="report_departure_time" value="#{msgs.departure_time}:" />
                                <p:calendar id="report_departure_time"
                                            value="#{manageReportsBean.departureTime}"
                                            dir="ltr"
                                            pattern="HH:mm"
                                            timeOnly="true"
                                            navigator="true"
                                            yearRange="c-10:c+1"
                                            timeInput="true"/> 

                                <p:outputLabel for="report_arrival_time" value="#{msgs.arrival_time}:" />
                                <p:calendar id="report_arrival_time"
                                            value="#{manageReportsBean.arrivalTime}"
                                            dir="ltr"
                                            pattern="HH:mm"
                                            timeOnly="true"
                                            navigator="true"
                                            yearRange="c-10:c+1"
                                            timeInput="true"/> 

                            </h:panelGrid> 
                            <div class="centered_div">
                                <p:commandButton value="#{msgs.search}"
                                                 icon="ui-icon-search"
                                                 iconPos="#{langBean.styleFloat}"
                                                 styleClass="commandButton"
                                                 style=""  
                                                 ajax ="false"
                                                 action="#{manageReportsBean.reportsFilter()}" />

                                <p:commandButton value="#{msgs.reset}"
                                                 icon="fa-eraser"
                                                 iconPos="#{langBean.styleFloat}"
                                                 styleClass="commandButton"
                                                 style=""  
                                                 ajax ="false"
                                                 action="#{manageReportsBean.clearReportsFilter()}" />
                            </div>
                        </h:form> 
                    </p:fieldset>

                    <h:form id="trip_details_info_tbl_form">
                        <p:dataTable 
                            id="trip_details_info_tbl"
                            value = "#{manageReportsBean.resultReportsArray}"
                            selection="#{manageReportsBean.selectedReport}"
                            rowKey="#{reportInfo.tripId}" 
                            class = "dataTable"
                            var="reportInfo"
                            rows="5"
                            rowsPerPageTemplate="5,10,20"
                            dir="#{langBean.dir}"
                            emptyMessage="#{msgs.no_schedules}"
                            paginator="true"
                            paginatorPosition="top" 
                            paginatorTemplate="#{langBean.isEnglish? '{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}' : '{RowsPerPageDropdown} {LastPageLink} {NextPageLink} {PageLinks} {PreviousPageLink} {FirstPageLink}'}"
                            >

                            <p:ajax event="rowSelectRadio"
                                    update=":trip_details_info_tbl_form:trip_details_info_tbl"/>  

                            <f:facet name="header" id="header">
                                #{msgs.trips_details}
                            </f:facet> 
                            <p:column selectionMode="single" style="width:5%"/>
                            <p:column headerText="#{msgs.license_plate}"
                                      style="width:15%"

                                      sortBy="#{reportInfo.licenseNumber}">                    
                                <h:outputText value="#{reportInfo.licenseNumber}"/>  
                            </p:column>
                            <p:column headerText="#{msgs.capacity}"
                                      style="width:15%"

                                      sortBy="#{reportInfo.capacity}">                    
                                <h:outputText value="#{reportInfo.capacity}"/>  
                            </p:column>
                            <p:column headerText="#{msgs.national_id}"
                                      style="width:20%"

                                      sortBy="#{reportInfo.nationalId}">                    
                                <h:outputText value="#{reportInfo.nationalId}"/>  
                            </p:column>


                            <p:column headerText="#{msgs.driver_name}"
                                      style="width:20%"

                                      sortBy="#{langBean.isEnglish?reportInfo.driverNameEn:reportInfo.driverNameAr}">                    
                                <h:outputText value="#{langBean.isEnglish?reportInfo.driverNameEn:reportInfo.driverNameAr}"/>  
                            </p:column>

                            <p:column headerText="#{msgs.route_code}"
                                      style="width:15%"

                                      sortBy="#{reportInfo.routeCode}">                    
                                <h:outputText value="#{reportInfo.routeCode}"/>  
                            </p:column>
                            <p:column headerText="#{msgs.source}"
                                      style="width:20%"

                                      sortBy="#{langBean.isEnglish?reportInfo.sourceEn:reportInfo.sourceAr}">                    
                                <h:outputText value="#{langBean.isEnglish?reportInfo.sourceEn:reportInfo.sourceAr}"/>  
                            </p:column>

                            <p:column headerText="#{msgs.destination}"
                                      style="width:20%"

                                      sortBy="#{langBean.isEnglish?reportInfo.destinationEn:reportInfo.destinationAr}">                    
                                <h:outputText value="#{langBean.isEnglish?reportInfo.destinationEn:reportInfo.destinationAr}"/>  
                            </p:column>

                            <p:column headerText="#{msgs.departure_time}"
                                      style="width:20%"

                                      sortBy="#{reportInfo.departureTime}">
                                <h:outputText value="#{reportInfo.departureTime}">  
                                    <f:convertDateTime pattern="HH:mm" />
                                </h:outputText>

                            </p:column>

                            <p:column headerText="#{msgs.arrival_time}"
                                      style="width:20%"

                                      sortBy="#{reportInfo.arrivalTime}">                    
                                <h:outputText value="#{reportInfo.arrivalTime}">  
                                    <f:convertDateTime pattern="HH:mm" />
                                </h:outputText>  
                            </p:column>
                            <p:column headerText="#{msgs.actual_departure_time}"
                                      style="width:20%"

                                      sortBy="#{reportInfo.actualDepartureTime}">                    
                                <h:outputText value="#{reportInfo.actualDepartureTime}">  
                                    <f:convertDateTime pattern="HH:mm" />
                                </h:outputText>  
                            </p:column>
                            <p:column headerText="#{msgs.actual_arrival_time}"
                                      style="width:20%"

                                      sortBy="#{reportInfo.actualArrivalTime}">                    
                                <h:outputText value="#{reportInfo.actualArrivalTime}">  
                                    <f:convertDateTime pattern="HH:mm" />
                                </h:outputText>  
                            </p:column>
                            <p:column headerText="#{msgs.status}"
                                      style="width:20%"

                                      sortBy="#{langBean.isEnglish?reportInfo.statusEn:reportInfo.statusAr}">                    
                                <h:outputText value="#{langBean.isEnglish?reportInfo.statusEn:reportInfo.statusAr}"/>  
                            </p:column>
                            <p:column headerText="#{msgs.departure_time_status}"
                                      style="width:20%"

                                      sortBy="#{langBean.isEnglish?reportInfo.departureTimeStatusEn:reportInfo.departureTimeStatusAr}">                    
                                <h:outputText value="#{langBean.isEnglish?reportInfo.departureTimeStatusEn:reportInfo.departureTimeStatusAr}"/>  
                            </p:column>
                            <p:column headerText="#{msgs.arrival_time_status}"
                                      style="width:20%"

                                      sortBy="#{langBean.isEnglish?reportInfo.arrivalTimeStatusEn:reportInfo.arrivalTimeStatusAr}">                    
                                <h:outputText value="#{langBean.isEnglish?reportInfo.arrivalTimeStatusEn:reportInfo.arrivalTimeStatusAr}"/>  
                            </p:column>
                            <f:facet name="footer">
                                <p:toolbar style="border: none">
                                    <p:toolbarGroup align="#{languageBean.screenLeft}">

                                        <p:commandButton value="#{msgs.stops}"
                                                         icon="ui-icon-pencil"                                  
                                                         iconPos="#{langBean.styleFloat}"
                                                         styleClass="commandButton"
                                                         style="float:#{langBean.styleFloat}"                                                                                                
                                                         disabled="#{manageReportsBean.selectedReport==null}"                                                 
                                                         actionListener="#{manageReportsBean.saveSelectedTripId()}"
                                                         action="#{sessionBean.navigateReportsRouteStopsSchedules()}" />
                                        
                                        <p:commandButton value="#{msgs.trip_review}"
                                                         icon="ui-icon-pencil"                                  
                                                         iconPos="#{langBean.styleFloat}"
                                                         styleClass="commandButton"
                                                         style="float:#{langBean.styleFloat}"                                                                                                
                                                         disabled="#{manageReportsBean.selectedReport==null}"                                                 
                                                         actionListener="#{manageReportsBean.saveSelectedTripId()}"
                                                         action="#{sessionBean.navigateTripsReviews()}" />

                                    </p:toolbarGroup>
                                </p:toolbar>
                            </f:facet>
                        </p:dataTable>

                    </h:form>
                </p:scrollPanel>
            </ui:decorate>

        </div>
    </h:body>
</html>

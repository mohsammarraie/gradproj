<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.add_edit_driver}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">  
            <h:form id="add_driver">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.add_edit_driver}"                            
                         style="min-height:400px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">
                        
                        <p:outputLabel value="#{msgs.national_id}:" for="national_id"/>
                        <p:inputText id="national_id"
                                     value="#{addEditDriverBean.nationalId}"
                                     required="true"
                                     maxlength="512"  
                                     requiredMessage="#{msgs.required_msg}">
                            <f:validateRegex pattern="[a-zA-Z]?[0-9]{6,15}$"/>
                        </p:inputText>
                        <h:message for="national_id" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.first_name_en}:" for="first_name_en"/>
                        <p:inputText id="first_name_en"
                                     value="#{addEditDriverBean.firstNameEn}"
                                     style="width:600px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                            <f:validateRegex pattern="[a-zA-Z]+\s?[a-zA-Z]+"/>
                        </p:inputText>
                        <h:message for="first_name_en" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.first_name_ar}:" for="first_name_ar"/>
                        <p:inputText id="first_name_ar"
                                     value="#{addEditDriverBean.firstNameAr}"
                                     style="width:600px"
                                     required="true"
                                     dir="rtl"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                             <f:validateRegex pattern="[\أ\ئ\ؤ\ء\ا-ي]+\s?[\أ\ئ\ء\ؤ\ا-ي]+"/>
                        </p:inputText>
                        <h:message for="first_name_ar" styleClass="errorMsg"/>
                        
                        
                        <p:outputLabel value="#{msgs.last_name_en}:" for="last_name_en"/>
                        <p:inputText id="last_name_en"
                                     value="#{addEditDriverBean.lastNameEn}"
                                     style="width:600px"
                                     required="true"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                            <f:validateRegex pattern="[a-zA-Z]+\s?\-?[a-zA-Z]+"/>

                        </p:inputText>
                        <h:message for="last_name_en" styleClass="errorMsg"/>
                        
                            <p:outputLabel value="#{msgs.last_name_ar}:" for="last_name_ar"/>
                        <p:inputText id="last_name_ar"
                                     value="#{addEditDriverBean.lastNameAr}"
                                     style="width:600px"
                                     required="true"
                                     dir="rtl"
                                     maxlength="512"
                                     requiredMessage=" #{msgs.required_msg}">
                             <f:validateRegex pattern="[\أ\ئ\ؤ\ء\ا-ي]+\s?[\أ\ئ\ء\ؤ\ا-ي]+"/>
                        </p:inputText>
                        <h:message for="last_name_ar" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.phone_number}:" for="phone"/>
                        <p:inputText id="phone"
                                     value="#{addEditDriverBean.phoneNumber}"
                                     style="width:600px"
                                     required="true"
                                     maxlength="13"
                                     requiredMessage=" #{msgs.required_msg}">
                            <f:validateRegex pattern="[0-9]{10,13}"/>

                        </p:inputText>
                        <h:message for="phone" styleClass="errorMsg"/>
                        
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 ajax="false"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditDriverBean.saveDriver()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="manage_drivers" />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>

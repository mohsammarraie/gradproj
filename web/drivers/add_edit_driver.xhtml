<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.add_edit_driver}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">  
            <h:form id="add_driver">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel id="add_edit_driver_panel"
                         header="#{msgs.add_edit_driver}"                            
                         style="min-height:400px; 
                         direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">

                        <p:outputLabel value="#{msgs.national_id}:" for="national_id"/>
                        <p:inputText id="national_id"
                                     value="#{addEditDriverBean.nationalId}"
                                     required="true"
                                     maxlength="20"  
                                     requiredMessage="#{msgs.required_msg}"
                                     validatorMessage="#{msgs.regex_message}">
                            <f:validateRegex pattern="[a-zA-Z]?[0-9]{6,15}$"/>
                        </p:inputText>
                        <h:message for="national_id" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.first_name_en}:" for="first_name_en"/>
                        <p:inputText id="first_name_en"
                                     value="#{addEditDriverBean.firstNameEn}"
                                     required="true"
                                     maxlength="20"
                                     requiredMessage=" #{msgs.required_msg}"
                                     validatorMessage="#{msgs.regex_message}">
                            <f:validateRegex pattern="[a-zA-Z]+\s?[a-zA-Z]+"/>
                        </p:inputText>
                        <h:message for="first_name_en" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.first_name_ar}:" for="first_name_ar"/>
                        <p:inputText id="first_name_ar"
                                     value="#{addEditDriverBean.firstNameAr}"
                                     required="true"
                                     dir="rtl"
                                     maxlength="20"
                                     requiredMessage=" #{msgs.required_msg}"
                                     validatorMessage="#{msgs.regex_message}">
                            <f:validateRegex pattern="[\أ\ئ\ؤ\ء\ا-ي]+\s?[\أ\ئ\ء\ؤ\ا-ي]+"/>
                        </p:inputText>
                        <h:message for="first_name_ar" styleClass="errorMsg"/>


                        <p:outputLabel value="#{msgs.last_name_en}:" for="last_name_en"/>
                        <p:inputText id="last_name_en"
                                     value="#{addEditDriverBean.lastNameEn}"
                                     required="true"
                                     maxlength="20"
                                     requiredMessage=" #{msgs.required_msg}"
                                     validatorMessage="#{msgs.regex_message}">
                            <f:validateRegex pattern="[a-zA-Z]+\s?\-?[a-zA-Z]+"/>

                        </p:inputText>
                        <h:message for="last_name_en" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.last_name_ar}:" for="last_name_ar"/>
                        <p:inputText id="last_name_ar"
                                     value="#{addEditDriverBean.lastNameAr}"
                                     required="true"
                                     dir="rtl"
                                     maxlength="20"
                                     requiredMessage=" #{msgs.required_msg}"
                                     validatorMessage="#{msgs.regex_message}">
                            <f:validateRegex pattern="[\أ\ئ\ؤ\ء\ا-ي]+\s?[\أ\ئ\ء\ؤ\ا-ي]+"/>
                        </p:inputText>
                        <h:message for="last_name_ar" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.nationality_en}" for="nationality_en"/>
                        <p:inputText id="nationality_en"
                                     value="#{addEditDriverBean.nationalityEn}"
                                     required="true"
                                     maxlength="20"
                                     requiredMessage=" #{msgs.required_msg}"
                                     validatorMessage="#{msgs.regex_message}">
                            <f:validateRegex pattern="[a-zA-Z]+\s?[a-zA-Z]+"/>
                        </p:inputText>
                        <h:message for="nationality_en" styleClass="errorMsg"/>
                        
                         <p:outputLabel value="#{msgs.nationality_ar}" for="nationality_ar"/>
                        <p:inputText id="nationality_ar"
                                     value="#{addEditDriverBean.nationalityAr}"
                                     required="true"
                                     maxlength="20"
                                     requiredMessage=" #{msgs.required_msg}"
                                     validatorMessage="#{msgs.regex_message}">
                            <f:validateRegex pattern="[\أ\ئ\ؤ\ء\ا-ي]+\s?[\أ\ئ\ء\ؤ\ا-ي]+"/>
                        </p:inputText>
                        <h:message for="nationality_ar" styleClass="errorMsg"/>
                        <p:outputLabel value="#{msgs.date_of_birth}" for="date_of_birth"/>
                          <p:calendar id="date_of_birth"
                                    value="#{addEditDriverBean.dateOfBirth}"
                                    dir="ltr"
                                    pattern="dd-MM-yyyy"
                                    navigator="true"
                                    required="true"
                                    yearRange="c-70:c+1"
                                    requiredMessage=" #{msgs.required_msg}"/> 
                        <h:message for="date_of_birth" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.gender_en}" for="gender_en"/>
                        <p:inputText id="gender_en"
                                     value="#{addEditDriverBean.genderEn}"
                                     required="true"
                                     maxlength="20"
                                     requiredMessage=" #{msgs.required_msg}"
                                     validatorMessage="#{msgs.regex_message}">
                            <f:validateRegex pattern="[a-zA-Z]+\s?[a-zA-Z]+"/>
                        </p:inputText>
                        <h:message for="gender_en" styleClass="errorMsg"/>
                        
                           <p:outputLabel value="#{msgs.gender_ar}" for="gender_ar"/>
                        <p:inputText id="gender_ar"
                                     value="#{addEditDriverBean.genderAr}"
                                     required="true"
                                     maxlength="20"
                                     requiredMessage=" #{msgs.required_msg}"
                                     validatorMessage="#{msgs.regex_message}">
                            <f:validateRegex pattern="[\أ\ئ\ؤ\ء\ا-ي]+\s?[\أ\ئ\ء\ؤ\ا-ي]+"/>
                        </p:inputText>
                        <h:message for="gender_ar" styleClass="errorMsg"/>
                        
                        
                        <p:outputLabel value="#{msgs.phone_number}:" for="phone"/>
                        <p:inputText id="phone"
                                     value="#{addEditDriverBean.phoneNumber}"
                                     required="true"
                                     maxlength="13"
                                     requiredMessage=" #{msgs.required_msg}"
                                     validatorMessage="#{msgs.regex_message}">
                            <f:validateRegex pattern="[0-9]{10,13}"/>

                        </p:inputText>
                        <h:message for="phone" styleClass="errorMsg"/>

                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 ajax="false"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditDriverBean.saveDriver()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="#{sessionBean.navigateManageDrivers()}" />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.manage_schedules}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">  
            <h:form id="add_schedule">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.schedules}"                            
                         style="min-height:400px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">
                        <p:outputLabel value="#{msgs.departure_time}:" for="departure_time"/>
                        <p:calendar id="departure_time"
                                    value="#{addEditScheduleBean.departureTime}"
                                    dir="ltr"
                                    pattern="HH:mm"
                                    timeOnly="true"
                                    navigator="true"
                                    required="true"
                                    yearRange="c-10:c+1"
                                    timeInput="true"
                                    requiredMessage=" #{msgs.required_msg}"/> 
                        <h:message for="departure_time" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.arrival_time}:" for="arrival_time"/>
                        <p:calendar id="arrival_time"
                                    value="#{addEditScheduleBean.arrivalTime}"
                                    dir="ltr"
                                    pattern="HH:mm"
                                    timeOnly="true"
                                    navigator="true"
                                    required="true"
                                    yearRange="c-10:c+1"
                                    timeInput="true"
                                    requiredMessage=" #{msgs.required_msg}"/> 
                        <h:message for="arrival_time" styleClass="errorMsg"/>  
                              
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}" 
                                 ajax="false"
                                 action="#{addEditScheduleBean.saveSchedule()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="manage_schedules"  />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>

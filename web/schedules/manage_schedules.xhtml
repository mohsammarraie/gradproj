<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.manage_schedules}</title>
    </h:head>
    <h:body>
        <div>
            <ui:decorate template="/app_templates/app_template.xhtml">
                <h:form id="schedule_info_form">
                    <p:dataTable 
                           id="schedule_info_tbl"
                           value = "#{manageSchedulesBean.schedulesInfo}"
                           selection="#{manageSchedulesBean.selectedSchedule}"
                           rowKey="#{schedulesInfo.scheduleID}"  
                           class = "dataTable"
                           var="schedulesInfo"
                           rows="2"
                           rowsPerPageTemplate="1,5,10"
                           dir="#{langBean.dir}"
                           emptyMessage="#{msgs.no_schedules}"
                           paginator="true"
                           paginatorPosition="top" 
                           paginatorTemplate="#{langBean.isEnglish? '{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}' : '{RowsPerPageDropdown} {LastPageLink} {NextPageLink} {PageLinks} {PreviousPageLink} {FirstPageLink}'}"
                             >
                            <p:ajax event="rowSelectRadio"
                              update=":schedule_info_form:schedule_info_tbl"/>  

                            <f:facet name="header" id="header">
                                #{msgs.schedules}
                            </f:facet> 
                            <p:column selectionMode="single" style="width:5%"/>
                            
                            <p:column headerText="#{msgs.schedule_id}"
                                      style="width:15%"
                                      sortBy="#{schedulesInfo.scheduleID}">                    
                                <h:outputText value="#{schedulesInfo.scheduleID}"/>  
                            </p:column>
                                   <p:column headerText="#{msgs.departure_time}"
                                      style="width:15%"
                                      sortBy="#{schedulesInfo.departureTime}">                    
                                <h:outputText value="#{schedulesInfo.departureTime}"/>  
                            </p:column>
                            
                            <p:column headerText="#{msgs.arrival_time}"
                                      style="width:15%"
                                      sortBy="#{schedulesInfo.arrivalTime}">                    
                                <h:outputText value="#{schedulesInfo.arrivalTime}"/>  
                            </p:column>
                            
                            
                            <f:facet name="footer">
                                <p:toolbar style="border: none">
                                    <p:toolbarGroup align="#{languageBean.screenLeft}">
                                        <p:commandButton value="#{msgs.delete}"
                                                 icon="ui-icon-minus"                                  
                                                 iconPos="#{langBean.styleFloat}"
                                                 styleClass="commandButton"
                                                 style="float:#{langBean.styleFloat}"                                                                                                
                                                 disabled="#{manageSchedulesBean.selectedSchedule==null}"
                                                 onclick="return confirm('#{msgs.confirm_delete_schedule}?');"
                                                 actionListener="#{manageSchedulesBean.deleteSelectedSchedule()}"
                                                 action="manage_schedules" />
                                        <p:commandButton value="#{msgs.edit}"
                                                 icon="ui-icon-pencil"                                  
                                                 iconPos="#{langBean.styleFloat}"
                                                 styleClass="commandButton"
                                                 style="float:#{langBean.styleFloat}"                                                                                                
                                                 disabled="#{manageSchedulesBean.selectedSchedule==null}"                                                 
                                                 actionListener="#{manageSchedulesBean.saveSelectedItemId()}"
                                                 action="add_edit_schedule" />
                                    </p:toolbarGroup>
                                </p:toolbar>
                            </f:facet>
                        </p:dataTable>
                      <p:commandButton value="#{msgs.add}"
                                 icon="ui-icon-plus"                                  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 style="float:#{langBean.styleFloat}" 
                                 actionListener="#{sessionBean.setSelectedItemId(-1)}"
                                 action="add_edit_schedule" /> 
                </h:form>
               
            </ui:decorate>
            
        </div>
    </h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{msgs.add_edit_route_stop}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">  
            <h:form id="add_route_schedule">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.add_edit_route_schedule}"                            
                         style="min-height:400px; 
                         direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">

                        <h:form id="add_route_stops_info_form">

                            <p:scrollPanel mode="native" style="width:300px;height:300px">       
                                <c:forEach var="routeStop" items="#{addEditRouteScheduleBean.routeStopsArray}">
                                    <br>
                                        <div style="width:100%">
                                            <p:outputLabel value="#{langBean.isEnglish?routeStop.stopNameEn:routeStop.stopNameAr}:" for="time"/>
                                        </div>
                                        <div style="width:100%">
                                            <p:calendar id="time"
                                                        value="#{routeStop.time}"
                                                        dir="ltr"
                                                        pattern="HH:mm"
                                                        timeOnly="true"
                                                        navigator="true"
                                                        required="true"
                                                        yearRange="c-10:c+1"
                                                        timeInput="true"
                                                        requiredMessage=" #{msgs.required_msg}"/> 
                                            <h:message for="time" styleClass="errorMsg"/>

                                            <c:forEach var="routeSchedule" items="#{manageRouteSchedulesBean.routeScheduleStop}">
                                                <c:if test="#{routeSchedule.scheduleId==sessionBean.getSelectedScheduleId()}">
                                                    <h:form rendered="#{routeStop.stopId==routeSchedule.stopId}">
   <!--                                                <p:outputLabel for="displayed_driver_name" value="#{msgs.assigned_driver}:"/>-->

                                                        <h:outputText id="displayed_driver_name" value="#{routeSchedule.time}">  
                                                            <f:convertDateTime pattern="HH:mm" />
                                                        </h:outputText>
                                                    </h:form>
                                                </c:if>
                                            </c:forEach>

                                        </div>
                                    </br>
                                </c:forEach>  

                            </p:scrollPanel>
                        </h:form>

                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 ajax="false"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditRouteScheduleBean.saveRouteSchedule()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="#{sessionBean.navigateManageRouteSchedules()}"  />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{msgs.add_edit_route_stop}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template.xhtml">  
            <h:form id="add_route_schedule">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.add_edit_route_schedule}"                            
                         style="min-height:400px; 
                                direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">

                        <h:form id="add_route_stops_info_form">
                            <p:dataTable 
                                   id="add_route_stops_info_tbl"
                                   value = "#{addEditRouteScheduleBean.routeSchedulesArray}"

                                   class = "dataTable"
                                   var="routeScheduleArray"
                                   rows="10"
                                   rowsPerPageTemplate="10,20,50"
                                   dir="#{langBean.dir}"
                                   emptyMessage="#{msgs.no_schedules}"
                                   paginator="true"
                                   paginatorPosition="top" 
                                   paginatorTemplate="#{langBean.isEnglish? '{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}' : '{RowsPerPageDropdown} {LastPageLink} {NextPageLink} {PageLinks} {PreviousPageLink} {FirstPageLink}'}"
                                     >


                                    <f:facet name="header" id="header">
                                        #{msgs.manage_route_schedules}
                                    </f:facet> 
                                    
                                      
                                  
                                <c:forEach var="routeSchedule" items="routeScheduleArray">
                               
                                    <p:column headerText="#{langBean.isEnglish?routeSchedule.stopNameEn:routeSchedule.stopNameAr}"
                                              style="width:20%">   


                                        <p:calendar id="time"
                                                    value="#{routeSchedule.addTime}"
                                                    dir="ltr"
                                                    pattern="HH:mm"
                                                    timeOnly="true"
                                                    navigator="true"
                                                    required="true"
                                                    yearRange="c-10:c+1"
                                                    timeInput="true"
                                                    requiredMessage=" #{msgs.required_msg}"/> 
                                        <h:message for="time" styleClass="errorMsg"/>   


                                    </p:column>
                                  
                                </c:forEach>
                            </p:dataTable>

                        </h:form>
                        
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.save}"
                                 styleClass="commandButton"
                                 icon="ui-icon-disk"
                                 iconPos="#{langBean.styleFloat}"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{addEditRouteScheduleBean.saveRouteSchedule()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="manage_route_schedules"  />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>

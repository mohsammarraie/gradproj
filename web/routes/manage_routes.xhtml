<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{msgs.manage_routes}</title>
    </h:head>
    <h:body>
        <div>
            <ui:decorate template="/app_templates/app_template.xhtml">
                <h:form id="routes_info_form">
                    <p:dataTable 
                           id="routes_info_tbl"
                           value = "#{manageRoutesBean.routesInfo}"
                           selection="#{manageRoutesBean.selectedRoute}"
                           rowKey="#{routesInfo.routeID}"  
                           class = "dataTable"
                           var="routesInfo"
                           rows="10"
                           rowsPerPageTemplate="10,20,50"
                           dir="#{langBean.dir}"
                           emptyMessage="#{msgs.no_routes}"
                           paginator="true"
                           paginatorPosition="top" 
                           paginatorTemplate="#{langBean.isEnglish? '{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}' : '{RowsPerPageDropdown} {LastPageLink} {NextPageLink} {PageLinks} {PreviousPageLink} {FirstPageLink}'}"
                             >
                            <p:ajax event="rowSelectRadio"
                              update=":routes_info_form:routes_info_tbl"/>  

                            <f:facet name="header" id="header">
                                #{msgs.manage_routes}
                            </f:facet> 
                            
                           <p:column selectionMode="single" style="width:5%"/>
                         
                            <p:column headerText="#{msgs.route_id}"
                                      style="width:15%"
                                      sortBy="#{routesInfo.routeID}">                    
                                <h:outputText value="#{routesInfo.routeID}"/>  
                            </p:column>

                            
                            <p:column headerText="#{msgs.source}"
                                style="width:20%"
                                filterBy="#{langBean.isEnglish?routesInfo.sourceEn:routesInfo.sourceAr}"
                                filterMatchMode="contains"
                                sortBy="#{langBean.isEnglish?routesInfo.sourceEn:routesInfo.sourceAr}">                    
                                <h:outputText value="#{langBean.isEnglish?routesInfo.sourceEn:routesInfo.sourceAr}"/>  
                            </p:column>
                            
                            <p:column headerText="#{msgs.destination}"
                                style="width:20%"
                                filterBy="#{langBean.isEnglish?routesInfo.destinationEn:routesInfo.destinationAr}"
                                filterMatchMode="contains"
                                sortBy="#{langBean.isEnglish?routesInfo.destinationEn:routesInfo.destinationAr}">                    
                                <h:outputText value="#{langBean.isEnglish?routesInfo.destinationEn:routesInfo.destinationAr}"/>  
                            </p:column>
                            <p:column headerText="#{msgs.route_code}"
                                style="width:20%"
                                filterBy="#{routesInfo.routeCode}"
                                filterMatchMode="contains"
                                sortBy="#{routesInfo.routeCode}">                    
                                <h:outputText value="#{routesInfo.routeCode}"/>  
                            </p:column>
                           
                            <p:column headerText="#{msgs.active}"
                                      style="width:5%">

                                <h:outputText value="#{routesInfo.active == '1'?'Yes':'No'}"/> 
                            </p:column>
                         
                            <f:facet name="footer">
                                <p:toolbar style="border: none">
                                    <p:toolbarGroup align="#{languageBean.screenLeft}">
                                        <p:commandButton value="#{msgs.delete}"
                                                 icon="ui-icon-minus"                                  
                                                 iconPos="#{langBean.styleFloat}"
                                                 styleClass="commandButton"
                                                 style="float:#{langBean.styleFloat}"                                                                                                
                                                 disabled="#{manageRoutesBean.selectedRoute==null}"
                                                 onclick="return confirm('#{msgs.confirm_delete_route}?');"
                                                 actionListener="#{manageRoutesBean.deleteSelectedRoute()}"
                                                 action="manage_routes" />
                                        
                                        <p:commandButton value="#{msgs.edit}"
                                                 icon="ui-icon-pencil"                                  
                                                 iconPos="#{langBean.styleFloat}"
                                                 styleClass="commandButton"
                                                 style="float:#{langBean.styleFloat}"                                                                                                
                                                 disabled="#{manageRoutesBean.selectedRoute==null}"                                                 
                                                 actionListener="#{manageRoutesBean.saveSelectedItemId()}"
                                                 action="add_edit_route" />
                                        
                                        <p:commandButton value="#{msgs.stops}"
                                                 icon="ui-icon-pencil"                                  
                                                 iconPos="#{langBean.styleFloat}"
                                                 styleClass="commandButton"
                                                 style="float:#{langBean.styleFloat}"                                                                                                
                                                 disabled="#{manageRoutesBean.selectedRoute==null}"                                                 
                                                 actionListener="#{manageRoutesBean.saveSelectedItemId()}"
                                                 action="manage_route_stops" />
                                    </p:toolbarGroup>
                                </p:toolbar>
                            </f:facet>
                        </p:dataTable>
                      <p:commandButton value="#{msgs.add}"
                                 icon="ui-icon-plus"                                  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 style="float:#{langBean.styleFloat}" 
                                 actionListener="#{sessionBean.setSelectedItemId(-1)}"
                                 action="add_edit_route" /> 
                </h:form>
               
            </ui:decorate>
            
        </div>
    </h:body>
</html>

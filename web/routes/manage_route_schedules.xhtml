<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.manage_route_schedules}</title>
    </h:head>
    <h:body>
        <div>
            <ui:decorate template="/app_templates/app_template.xhtml">
                <h:form id="route_schedules_info_form">
                    <p:dataTable 
                           id="route_schedules_info_tbl"
                           value = "#{manageRouteSchedulesBean.routeSchedulesArray}"
                           selection="#{manageRouteSchedulesBean.selectedRouteSchedule}"
                           rowKey="#{routeSchedulesArray.scheduleId}"  
                           class = "dataTable"
                           var="routeSchedulesArray"
                           rows="10"
                           rowsPerPageTemplate="10,20,50"
                           dir="#{langBean.dir}"
                           emptyMessage="#{msgs.no_schedules}"
                           paginator="true"
                           paginatorPosition="top" 
                           paginatorTemplate="#{langBean.isEnglish? '{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}' : '{RowsPerPageDropdown} {LastPageLink} {NextPageLink} {PageLinks} {PreviousPageLink} {FirstPageLink}'}"
                             >
                            <p:ajax event="rowSelectRadio"
                              update="route_schedules_info_form:route_schedules_info_tbl"/>  

                            <f:facet name="header" id="header">
                                #{msgs.manage_route_schedules}
                            </f:facet> 

                            <p:column selectionMode="single" style="width:5%"/>
                            
                            <p:column headerText="#{msgs.schedule_id}"
                                      style="width:15%"
                                      sortBy="#{routeSchedulesArray.scheduleId}">                    
                                <h:outputText value="#{routeSchedulesArray.scheduleId}"/>  
                            </p:column>
                            <p:column headerText="#{msgs.stop_id}"
                                      style="width:15%"
                                      sortBy="#{routeSchedulesArray.stopId}">                    
                                <h:outputText value="#{routeSchedulesArray.stopId}"/>  
                            </p:column>
                            
                            <p:column headerText="#{msgs.stop_name}"
                                style="width:20%"
                                filterBy="#{langBean.isEnglish?routeSchedulesArray.stopNameEn:routeSchedulesArray.stopNameAr}"
                                filterMatchMode="contains"
                                sortBy="#{langBean.isEnglish?routeSchedulesArray.stopNameEn:routeSchedulesArray.stopNameAr}">                    
                                <h:outputText value="#{langBean.isEnglish?routeSchedulesArray.stopNameEn:routeSchedulesArray.stopNameAr}"/>  
                            </p:column>
                            <p:column headerText="#{msgs.stop_order}"
                                   style="width:15%"
                                   sortBy="#{routeSchedulesArray.stopOrder}">                    
                             <h:outputText value="#{routeSchedulesArray.stopOrder}"/>  
                            </p:column>
                            
                             <p:column headerText="#{msgs.time}"
                                      style="width:15%"
                                      sortBy="#{routeSchedulesArray.scheduleTime}">         
                                <h:outputText value="#{routeSchedulesArray.scheduleTime}">  
                                     <f:convertDateTime pattern="hh:mm" />
                                </h:outputText>   
                            </p:column>
                            
                            <f:facet name="footer">
                                <p:toolbar style="border: none">
                                    <p:toolbarGroup align="#{languageBean.screenLeft}">
                                        <p:commandButton value="#{msgs.delete}"
                                                 icon="ui-icon-minus"                                  
                                                 iconPos="#{langBean.styleFloat}"
                                                 styleClass="commandButton"
                                                 style="float:#{langBean.styleFloat}"                                                                                                
                                                 disabled="#{manageRouteSchedulesBean.selectedRouteSchedule==null}"
                                                 onclick="return confirm('#{msgs.confirm_delete_schedule}?');"
                                                 actionListener="#{manageRouteSchedulesBean.deleteSelectedRouteSchedule()}"
                                                 action="manage_route_schedules" />
                                    </p:toolbarGroup>
                                </p:toolbar>
                            </f:facet>
                        </p:dataTable>
                        <p:commandButton  value="#{msgs.back}"
                                 icon="ui-icon-back"                                  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 style="float:#{langBean.styleFloat}"
                                 action="manage_routes" />
                        <p:commandButton value="#{msgs.add} / #{msgs.edit} "
                                 icon="ui-icon-plus"                                  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 style="float:#{langBean.styleFloat}" 
                                 actionListener="#{sessionBean.setSelectedScheduleId(-1)}"
                                 action="add_edit_route_schedules" /> 
                       
                </h:form>
               
            </ui:decorate>
            
        </div>
    </h:body>
</html>

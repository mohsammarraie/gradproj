<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">                            
    <h:form id="logout_form"> 
        <h:panelGrid cellspacing="5px" columns="2" >
            
            <h:commandLink style="float:left"
                           styleClass="commandLink"
                           value="#{langBean.linkLabel}"                       
                           actionListener="#{langBean.toggleLanguage()}">
                 <h:graphicImage style="float:left;margin:5px;" 
                                        library="images" 
                                        name="language.png"
                                        styleClass="imgCommandLink"/> 
            </h:commandLink>        
    
        </h:panelGrid>
    </h:form>               
</ui:composition>

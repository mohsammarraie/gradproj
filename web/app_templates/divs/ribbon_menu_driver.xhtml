<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:form id="ribbon_menu"             
            style="direction:#{langBean.dir}; width:100%">            
        <p:ribbon activeIndex="#{sessionBean.menuIndex}">                        

            <p:tab title="#{msgs.buses}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">

                    <p:commandButton  value="#{msgs.home}" 
                                      icon=" ui-icon-home"
                                      iconPos="#{langBean.styleFloat}"
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(0)}"
                                      action="#{sessionBean.navigateDriverHome()}">                       
                    </p:commandButton>
                    <p:commandButton  value="#{msgs.my_schedules}" 
                                      icon="ui-icon-calendar"
                                      iconPos="#{langBean.styleFloat}"
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(0)}"
                                      action="#{sessionBean.navigateDriverSchedules()}">                       
                    </p:commandButton>
                    <p:commandButton  value="#{msgs.past_trips}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(0)}"
                                      action="#{sessionBean.navigateDriverPastTrips()}">                       
                    </p:commandButton>


                </p:ribbonGroup>
            </p:tab>

     

        </p:ribbon>
    </h:form>
</ui:composition>

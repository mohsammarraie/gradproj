<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:form id="ribbon_menu"             
            style="direction:#{langBean.dir}; width:100%;">           
        <p:ribbon activeIndex="#{sessionBean.menuIndex}">                        


            <p:tab title="#{msgs.buses}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <div class="imgRibbonContainer">
                        <p:commandButton  value="#{msgs.manage_buses}"

                                          styleClass="ribbonButton" 
                                          style="float:#{langBean.styleFloat};"
                                          actionListener="#{sessionBean.setMenuIndex(0)}"
                                          action="#{sessionBean.navigateManageBuses()}">
                        </p:commandButton>
                        <h:graphicImage style="float:left;margin:5px;" 
                                        library="images" 
                                        name="bus.png"
                                        styleClass="imgRibbon"/> 

                    </div>
                    <div class="imgRibbonContainer">
                        <p:commandButton  value="#{msgs.manage_drivers}" 
                                          styleClass="ribbonButton" 
                                          style="float:#{langBean.styleFloat};"
                                          actionListener="#{sessionBean.setMenuIndex(0)}"
                                          action="#{sessionBean.navigateManageDrivers()}">                       
                        </p:commandButton>
                        <h:graphicImage style="float:left;margin:5px;" 
                                        library="images" 
                                        name="driver.png"
                                        styleClass="imgRibbon"/> 
                    </div>
                    <div class="imgRibbonContainer">
                        <p:commandButton  value="#{msgs.manage_students}" 
                                          styleClass="ribbonButton" 
                                          style="float:#{langBean.styleFloat};"
                                          actionListener="#{sessionBean.setMenuIndex(0)}"
                                          action="#{sessionBean.navigateManageStudents()}">                       
                        </p:commandButton>
                        <h:graphicImage style="float:left;margin:5px;" 
                                        library="images" 
                                        name="student.png"
                                        styleClass="imgRibbon"/> 
                    </div>
                    <div class="imgRibbonContainer">
                        <p:commandButton  value="#{msgs.manage_routes}" 
                                          styleClass="ribbonButton" 
                                          style="float:#{langBean.styleFloat};"
                                          actionListener="#{sessionBean.setMenuIndex(0)}"
                                          action="#{sessionBean.navigateManageRoutes()}">                       
                        </p:commandButton>
                        <h:graphicImage style="float:left;margin:5px;" 
                                        library="images" 
                                        name="route.png"
                                        styleClass="imgRibbon"/> 
                    </div>
                    <div class="imgRibbonContainer">
                        <p:commandButton  value="#{msgs.manage_stops}" 
                                          styleClass="ribbonButton" 
                                          style="float:#{langBean.styleFloat};"
                                          actionListener="#{sessionBean.setMenuIndex(0)}"
                                          action="#{sessionBean.navigateManageStops()}">                       
                        </p:commandButton>
                        <h:graphicImage style="float:left;margin:5px;" 
                                        library="images" 
                                        name="stops.png"
                                        styleClass="imgRibbon"/> 
                    </div>

                </p:ribbonGroup>               
            </p:tab>

            <p:tab title="#{msgs.trips}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                     <div class="imgRibbonContainer">
                        <p:commandButton  value="#{msgs.all_routes_schedules}" 
                                          styleClass="ribbonButton" 
                                          style="float:#{langBean.styleFloat};"
                                          actionListener="#{sessionBean.setMenuIndex(1)}"
                                          action="#{sessionBean.navigateRouteSchedulesView()}">                       
                        </p:commandButton>
                        <h:graphicImage style="float:left;margin:5px;" 
                                        library="images" 
                                        name="schedule.png"
                                        styleClass="imgRibbon"/> 
                    </div> 

                    <div class="imgRibbonContainer">
                        <p:commandButton  value="#{msgs.reports}" 
                                          styleClass="ribbonButton" 
                                          style="float:#{langBean.styleFloat};"
                                          actionListener="#{sessionBean.setMenuIndex(1)}"
                                          action="#{sessionBean.navigateReports()}">                       
                        </p:commandButton>
                        <h:graphicImage style="float:left;margin:5px;" 
                                        library="images" 
                                        name="report.png"
                                        styleClass="imgRibbon"/> 
                    </div>

                    <div class="imgRibbonContainer">
                        <p:commandButton  value="#{msgs.trips_details}" 
                                          styleClass="ribbonButton" 
                                          style="float:#{langBean.styleFloat};"
                                          actionListener="#{sessionBean.setMenuIndex(1)}"
                                          action="#{sessionBean.navigateTripsDetails()}">                       
                        </p:commandButton>
                        <h:graphicImage style="float:left;margin:5px;" 
                                        library="images" 
                                        name="details.png"
                                        styleClass="imgRibbon"/> 
                    </div>


                </p:ribbonGroup>               
            </p:tab>
            <p:tab title="#{msgs.users}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">

                    <div class="imgRibbonContainer">

                        <p:commandButton  value="#{msgs.create_new_user}" 
                                          styleClass="ribbonButton" 
                                          style="float:#{langBean.styleFloat};"
                                          actionListener="#{sessionBean.setMenuIndex(2)}"
                                          action="#{sessionBean.navigateCreateNewUser()}">                       
                        </p:commandButton>
                        <h:graphicImage style="float:left;margin:5px;" 
                                        library="images" 
                                        name="create_user.png"
                                        styleClass="imgRibbon"/> 
                    </div>

                </p:ribbonGroup>               
            </p:tab>


        </p:ribbon>
    </h:form>
</ui:composition>

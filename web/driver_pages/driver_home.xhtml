<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.home}</title>
    </h:head>
    <h:body>
        <div>
            <ui:decorate template="/app_templates/app_template_driver.xhtml">

             <table cellpadding="4" style="float: left" width="180px">
                    <tbody>
                        <tr>
                            <td>

                                <p:graphicImage    library="images" 
                                                   name="person.png" style="height:261px"  />
                            </td>
                        </tr>
                       
                    </tbody>
                </table>
                <p:fieldset legend="#{msgs.personal_information}" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">
                    
                        <p:outputLabel style="font-weight: bold;" value="#{msgs.first_name}:" for="driver__home_first_name"/>
                        <h:outputText id="driver__home_first_name" value="#{langBean.isEnglish?busDriverInfoBean.getBusDriverInfoArray().get(0).getFirstNameEn():busDriverInfoBean.getBusDriverInfoArray().get(0).getFirstNameAr()}" />
                        
                        <p:outputLabel style="font-weight: bold;" value="#{msgs.last_name}:" for="driver__home_last_name"/>
                        <h:outputText id="driver__home_last_name" value="#{langBean.isEnglish?busDriverInfoBean.getBusDriverInfoArray().get(0).getLastNameEn():busDriverInfoBean.getBusDriverInfoArray().get(0).getLastNameAr()}" />
                        
                        <p:outputLabel style="font-weight: bold;" value="#{msgs.nationality}:" for="driver__home_nationality"/>
                        <h:outputText id="driver__home_nationality" value="#{langBean.isEnglish?busDriverInfoBean.getBusDriverInfoArray().get(0).getNationalityEn():busDriverInfoBean.getBusDriverInfoArray().get(0).getNationalityAr()}" />
                        
                        <p:outputLabel style="font-weight: bold;" value="#{msgs.national_id}:" for="driver__home_national_id"/>
                        <h:outputText id="driver__home_national_id" value="#{busDriverInfoBean.getBusDriverInfoArray().get(0).getNationalId()}" />
                        
                        <p:outputLabel style="font-weight: bold;" value="#{msgs.date_of_birth}:" for="driver__home_date_of_birth"/>
                        <h:outputText id="driver__home_date_of_birth"  value="#{busDriverInfoBean.getBusDriverInfoArray().get(0).getDateOfBirth()}" />
                        
                        <p:outputLabel  style="font-weight: bold;" value="#{msgs.gender}:" for="driver__home_gender"/>
                        <h:outputText id="driver__home_gender" value="#{langBean.isEnglish?busDriverInfoBean.getBusDriverInfoArray().get(0).getGenderEn():busDriverInfoBean.getBusDriverInfoArray().get(0).getGenderAr()}" />
                        
                        <p:outputLabel style="font-weight: bold;" value="#{msgs.phone_number}:" for="driver__home_phone_number"/>
                        <h:outputText id="driver__home_phone_number"  value="#{busDriverInfoBean.getBusDriverInfoArray().get(0).getPhoneNumber()}" />
                    </h:panelGrid>
                </p:fieldset>
                  <p:fieldset legend="#{msgs.assigned_bus_information}" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">

                        <p:outputLabel style="font-weight: bold;" value="#{msgs.license_plate}:" for="driver__home_license_plate"/>
                        <h:outputText id="driver__home_license_plate" value="#{busDriverInfoBean.getBusDriverInfoArray().get(0).getLicenseNumber()}" />
                        
                        <p:outputLabel style="font-weight: bold;" value="#{msgs.chasis_number}:" for="driver__home_chasis_number"/>
                        <h:outputText id="driver__home_chasis_number" value="#{busDriverInfoBean.getBusDriverInfoArray().get(0).getChasisNumber()}" />
                        
                        <p:outputLabel style="font-weight: bold;" value="#{msgs.model}:" for="driver__home_model"/>
                        <h:outputText id="driver__home_model" value="#{busDriverInfoBean.getBusDriverInfoArray().get(0).getManufacturer()}" />
                        
                        <p:outputLabel style="font-weight: bold;" value="#{msgs.manufacturer}:" for="driver__home_manufacturer"/>
                        <h:outputText id="driver__home_manufacturer" value="#{busDriverInfoBean.getBusDriverInfoArray().get(0).getModel()}" />
                        
                        <p:outputLabel style="font-weight: bold;" value="#{msgs.capacity}:" for="driver__home_capacity"/>
                        <h:outputText id="driver__home_capacity" value="#{busDriverInfoBean.getBusDriverInfoArray().get(0).getCapacity()}" />
                    
                    </h:panelGrid>
                </p:fieldset>
            </ui:decorate>

        </div>
    </h:body>
</html>

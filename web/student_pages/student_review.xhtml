<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.review_trip}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template_student.xhtml">  
            <h:form id="student_review_form">
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel id="add_review_panel"
                         header="#{msgs.review_trip}"                            
                         style="min-height:400px; 
                         direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">

                        <p:outputLabel value="#{msgs.msg_question1}" for="review_trip_radio1" style="padding:5px;"/>
                        <p:selectOneRadio id="review_trip_radio1" value="#{studentReviewBean.rating1}" style="padding:5px;" required="true"  requiredMessage="#{msgs.required_msg}">

                            <f:selectItem itemLabel="#{msgs.very_bad}" itemValue="1" />
                            <f:selectItem itemLabel="#{msgs.bad}" itemValue="2" />
                            <f:selectItem itemLabel="#{msgs.okay}" itemValue="3" />
                            <f:selectItem itemLabel="#{msgs.good}" itemValue="4" />
                            <f:selectItem itemLabel="#{msgs.very_good}" itemValue="5" />
                        </p:selectOneRadio>
                        <h:message for="review_trip_radio1" styleClass="errorMsg"/>

                        <p:outputLabel value="question2 ?" for="review_trip_radio2" style="padding:5px;"/>
                        <p:selectOneRadio id="review_trip_radio2" value="#{studentReviewBean.rating2}" style="padding:5px;" required="true"  requiredMessage="#{msgs.required_msg}">

                            <f:selectItem itemLabel="#{msgs.very_bad}" itemValue="1" />
                            <f:selectItem itemLabel="#{msgs.bad}" itemValue="2" />
                            <f:selectItem itemLabel="#{msgs.okay}" itemValue="3" />
                            <f:selectItem itemLabel="#{msgs.good}" itemValue="4" />
                            <f:selectItem itemLabel="#{msgs.very_good}" itemValue="5" />
                        </p:selectOneRadio>
                        <h:message for="review_trip_radio2" styleClass="errorMsg"/>

                        <p:outputLabel value="question3 ?" for="review_trip_radio3" style="padding:5px;"/>
                        <p:selectOneRadio id="review_trip_radio3" value="#{studentReviewBean.rating3}" style="padding:5px;" required="true"  requiredMessage="#{msgs.required_msg}">

                            <f:selectItem itemLabel="#{msgs.very_bad}" itemValue="1" />
                            <f:selectItem itemLabel="#{msgs.bad}" itemValue="2" />
                            <f:selectItem itemLabel="#{msgs.okay}" itemValue="3" />
                            <f:selectItem itemLabel="#{msgs.good}" itemValue="4" />
                            <f:selectItem itemLabel="#{msgs.very_good}" itemValue="5" />
                        </p:selectOneRadio>
                        <h:message for="review_trip_radio3" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.comment}:" for="review_trip" style="padding:5px;"/>
                        <p:inputText id="review_trip"
                                     value="#{studentReviewBean.studentTextReview}"
                                     style=" padding:5px;"
                                     maxlength="70"
                                     size="75"
                                     >
                        </p:inputText>


                        <br></br>
                        <p:commandButton value="#{msgs.submit}"
                                         styleClass="commandButton"
                                         icon="ui-icon-disk"
                                         iconPos="#{langBean.styleFloat}"
                                         style="float:#{langBean.styleFloat}" 
                                         ajax="false"
                                         action="#{studentReviewBean.submitStudentTripReview()}" />
                        <p:commandButton value="#{msgs.cancel}"
                                         icon="ui-icon-cancel"  
                                         iconPos="#{langBean.styleFloat}"
                                         styleClass="commandButton"
                                         immediate="true" 
                                         style="float:#{langBean.styleFloat}"                                 
                                         action="#{sessionBean.navigateReviewPastTrips()}"  />   


                    </h:panelGrid>
                </p:panel>
            </h:form>




        </ui:decorate>
    </h:body>
</html>

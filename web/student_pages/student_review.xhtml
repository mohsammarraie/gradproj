<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.review_trip}</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/app_template_student.xhtml">  
            <h:form id="student_review_form">
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel id="add_review_panel"
                         header="#{msgs.review_trip}"                            
                         style="min-height:400px; 
                         direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">

                        <p:outputLabel value="#{msgs.msg_question1}" for="review_trip_radio1" style="padding:5px;"/>
                        <p:selectOneRadio id="review_trip_radio1" value="#{studentReviewBean.rating1}" style="padding:5px; width:600px;" required="true"  requiredMessage="#{msgs.required_msg}">

                            <f:selectItem itemLabel="#{msgs.very_bad}" itemValue="1" />
                            <f:selectItem itemLabel="#{msgs.bad}" itemValue="2" />
                            <f:selectItem itemLabel="#{msgs.okay}" itemValue="3" />
                            <f:selectItem itemLabel="#{msgs.good}" itemValue="4" />
                            <f:selectItem itemLabel="#{msgs.very_good}" itemValue="5" />
                        </p:selectOneRadio>
                        <h:message for="review_trip_radio1" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.msg_question2}" for="review_trip_radio2" style="padding:5px;"/>
                        <p:selectOneRadio id="review_trip_radio2" value="#{studentReviewBean.rating2}" style="padding:5px; width:600px;" required="true"  requiredMessage="#{msgs.required_msg}">

                            <f:selectItem itemLabel="#{msgs.very_bad}" itemValue="1" />
                            <f:selectItem itemLabel="#{msgs.bad}" itemValue="2" />
                            <f:selectItem itemLabel="#{msgs.okay}" itemValue="3" />
                            <f:selectItem itemLabel="#{msgs.good}" itemValue="4" />
                            <f:selectItem itemLabel="#{msgs.very_good}" itemValue="5" />
                        </p:selectOneRadio>
                        <h:message for="review_trip_radio2" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.msg_question3}" for="review_trip_radio3" style="padding:5px;"/>
                        <p:selectOneRadio id="review_trip_radio3" value="#{studentReviewBean.rating3}" style="padding:5px; width:600px;" required="true"  requiredMessage="#{msgs.required_msg}">

                            <f:selectItem itemLabel="#{msgs.very_bad}" itemValue="1" />
                            <f:selectItem itemLabel="#{msgs.bad}" itemValue="2" />
                            <f:selectItem itemLabel="#{msgs.okay}" itemValue="3" />
                            <f:selectItem itemLabel="#{msgs.good}" itemValue="4" />
                            <f:selectItem itemLabel="#{msgs.very_good}" itemValue="5" />
                        </p:selectOneRadio>
                        <h:message for="review_trip_radio3" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.msg_question4}" for="review_trip_radio5" style="padding:5px;"/>
                        <p:selectOneRadio id="review_trip_radio4" value="#{studentReviewBean.rating4}" style="padding:5px; width:600px;" required="true"  requiredMessage="#{msgs.required_msg}">

                            <f:selectItem itemLabel="#{msgs.very_bad}" itemValue="1" />
                            <f:selectItem itemLabel="#{msgs.bad}" itemValue="2" />
                            <f:selectItem itemLabel="#{msgs.okay}" itemValue="3" />
                            <f:selectItem itemLabel="#{msgs.good}" itemValue="4" />
                            <f:selectItem itemLabel="#{msgs.very_good}" itemValue="5" />
                        </p:selectOneRadio>
                        <h:message for="review_trip_radio4" styleClass="errorMsg"/>
                        
                          <p:outputLabel value="#{msgs.msg_question5}" for="review_trip_radio5" style="padding:5px;"/>
                        <p:selectOneRadio id="review_trip_radio5" value="#{studentReviewBean.rating5}" style="padding:5px; width:600px;" required="true"  requiredMessage="#{msgs.required_msg}">

                            <f:selectItem itemLabel="#{msgs.very_bad}" itemValue="1" />
                            <f:selectItem itemLabel="#{msgs.bad}" itemValue="2" />
                            <f:selectItem itemLabel="#{msgs.okay}" itemValue="3" />
                            <f:selectItem itemLabel="#{msgs.good}" itemValue="4" />
                            <f:selectItem itemLabel="#{msgs.very_good}" itemValue="5" />
                        </p:selectOneRadio>
                        <h:message for="review_trip_radio5" styleClass="errorMsg"/>
                        
                   

                        <p:outputLabel value="#{msgs.comment}:" for="review_trip" style="padding:5px;"/>

                        <p:inputTextarea  value="#{studentReviewBean.studentTextReview}"
                                          id="review_trip"
                                          rows="5" 
                                          cols="30"
                                          counter="display_counter" maxlength="200" 
                                          counterTemplate="{0} #{msgs.remaining_characters}" autoResize="false" />
                  
                            <h:outputText id="display_counter" style="#{langBean.isEnglish?'margin-left:-300px':'margin-right:-300px'}"  />


                    </h:panelGrid>
                </p:panel>
                   <p:commandButton value="#{msgs.submit}"
                                         styleClass="commandButton"
                                         icon="ui-icon-check"
                                         iconPos="#{langBean.styleFloat}"
                                         style="float:#{langBean.styleFloat}" 
                                         ajax="false"
                                         action="#{studentReviewBean.submitStudentTripReview()}" />
                        <p:commandButton value="#{msgs.cancel}"
                                         icon="ui-icon-close"  
                                         iconPos="#{langBean.styleFloat}"
                                         styleClass="commandButton"
                                         immediate="true" 
                                         style="float:#{langBean.styleFloat}"                                 
                                         action="#{sessionBean.navigateReviewPastTrips()}"  />  
            </h:form>




        </ui:decorate>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.manage_buses}</title>
    </h:head>
    <h:body>
        <div>
            <ui:decorate template="/app_templates/app_template.xhtml">
                <h:form id="bus_info_form">
                    <p:dataTable 
                           id="bus_info_tbl"
                           value = "#{busesInfoBean.busesInfo}"
                           selection="#{busesInfoBean.selectedBus}"
                           rowKey="#{busesInfo.busID}"  
                           class = "dataTable"
                           var="busesInfo"
                           rows="5"
                           rowsPerPageTemplate="5,15,20"
                           dir="#{langBean.dir}"
                           emptyMessage="#{msgs.no_buses}"
                           paginator="true"
                           paginatorPosition="top" 
                           paginatorTemplate="#{langBean.isEnglish? '{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}' : '{RowsPerPageDropdown} {LastPageLink} {NextPageLink} {PageLinks} {PreviousPageLink} {FirstPageLink}'}"
                             >
                            <p:ajax event="rowSelectRadio"
                              update=":bus_info_form:bus_info_tbl"/>  

                            <f:facet name="header" id="header">
                                #{msgs.manage_buses}
                            </f:facet> 
                            <p:column selectionMode="single" style="width:5%"/>
                            
                            <p:column headerText="#{msgs.bus_id}"
                                      style="width:15%"
                                      sortBy="#{busesInfo.busID}">                    
                                <h:outputText value="#{busesInfo.busID}"/>  
                            </p:column>
                            
                            <p:column headerText="#{msgs.chasis_number}"
                                      style="width:15%"
                                      sortBy="#{busesInfo.chasisNumber}">                    
                                <h:outputText value="#{busesInfo.chasisNumber}"/>  
                            </p:column>
           
                            
                            <p:column headerText="#{msgs.license_plate}"
                                      style="width:15%"
                                      sortBy="#{busesInfo.licenseNumber}">                    
                                <h:outputText value="#{busesInfo.licenseNumber}"/>  
                            </p:column>
                            
                            <p:column headerText="#{msgs.capacity}"
                                      style="width:15%"
                                      sortBy="#{busesInfo.capacity}">                    
                                <h:outputText value="#{busesInfo.capacity}"/>  
                            </p:column>
                            
                            <f:facet name="footer">
                                <p:toolbar style="border: none">
                                    <p:toolbarGroup align="#{languageBean.screenLeft}">
                                        <p:commandButton value="#{msgs.delete}"
                                                 icon="ui-icon-minus"                                  
                                                 iconPos="#{langBean.styleFloat}"
                                                 styleClass="commandButton"
                                                 style="float:#{langBean.styleFloat}"                                                                                                
                                                 disabled="#{busesInfoBean.selectedBus==null}"
                                                 onclick="return confirm('#{msgs.confirm_delete_bus}?');"
                                                 actionListener="#{busesInfoBean.deleteSelectedBus()}"
                                                 action="manage_buses" />
                                        <p:commandButton value="#{msgs.edit}"
                                                 icon="ui-icon-pencil"                                  
                                                 iconPos="#{langBean.styleFloat}"
                                                 styleClass="commandButton"
                                                 style="float:#{langBean.styleFloat}"                                                                                                
                                                 disabled="#{busesInfoBean.selectedBus==null}"                                                 
                                                 actionListener="#{busesInfoBean.saveSelectedBusId()}"
                                                 action="add_edit_bus" />
                                    </p:toolbarGroup>
                                </p:toolbar>
                            </f:facet>
                        </p:dataTable>
                      <p:commandButton value="#{msgs.add}"
                                 icon="ui-icon-plus"                                  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 style="float:#{langBean.styleFloat}" 
                                 actionListener="#{sessionBean.setSelectedBusID(-1)}"
                                 action="add_edit_bus" /> 
                </h:form>
               
            </ui:decorate>
            
        </div>
    </h:body>
</html>

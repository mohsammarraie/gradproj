<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:form id="ribbon_menu"             
            style="direction:#{langBean.dir}; width:100%">           
        <p:ribbon activeIndex="#{sessionBean.menuIndex}">                        


            <p:tab title="#{msgs.admin}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:commandButton  value="#{msgs.manage_buses}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(0)}"
                                      action="#{sessionBean.navigateManageBuses()}">                       
                    </p:commandButton>

                    <p:commandButton  value="#{msgs.manage_drivers}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(0)}"
                                      action="#{sessionBean.navigateManageDrivers()}">                       
                    </p:commandButton>

                    <p:commandButton  value="#{msgs.manage_students}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(0)}"
                                      action="#{sessionBean.navigateManageStudents()}">                       
                    </p:commandButton>


                    <p:commandButton  value="#{msgs.manage_routes}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(0)}"
                                      action="#{sessionBean.navigateManageRoutes()}">                       
                    </p:commandButton>

                    <p:commandButton  value="#{msgs.manage_stops}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(0)}"
                                      action="#{sessionBean.navigateManageStops()}">                       
                    </p:commandButton>
                    <p:commandButton  value="#{msgs.reports}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(0)}"
                                      action="#{sessionBean.navigateReports()}">                       
                    </p:commandButton>
                    <p:commandButton  value="GPS Mobile Test" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(0)}"
                                      action="#{sessionBean.navigateMapTestOnMobile()}">                       
                    </p:commandButton>
                    <p:commandButton  value="GPS Mobile example" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(0)}"
                                      action="#{sessionBean.navigateMapEx1()}">                       
                    </p:commandButton>
                </p:ribbonGroup>               
            </p:tab>
            <p:tab title="#{msgs.driver}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">

                    <p:commandButton  value="#{msgs.home}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(1)}"
                                      action="#{sessionBean.navigateDriverHome()}">                       
                    </p:commandButton>
                    <p:commandButton  value="#{msgs.my_schedules}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(1)}"
                                      action="#{sessionBean.navigateDriverSchedules()}">                       
                    </p:commandButton>
                    <p:commandButton  value="#{msgs.past_trips}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(1)}"
                                      action="#{sessionBean.navigateDriverPastTrips()}">                       
                    </p:commandButton>


                </p:ribbonGroup>
            </p:tab>

            <p:tab title="#{msgs.student}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">

                    <p:commandButton  value="#{msgs.home}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(2)}"
                                      action="#{sessionBean.navigateStudentHome()}">                       
                    </p:commandButton>
                    <p:commandButton  value="#{msgs.current_trips}" 
                                      styleClass="ribbonButton" 
                                      style="float:#{langBean.styleFloat};"
                                      actionListener="#{sessionBean.setMenuIndex(2)}"
                                      action="#{sessionBean.navigateStudentCurrentTrips()}">                       
                    </p:commandButton>


                </p:ribbonGroup>
            </p:tab>

        </p:ribbon>
    </h:form>
</ui:composition>
